services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rincon_fire
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rincon_fire"]
      interval: 5s
      timeout: 3s
      retries: 10

  server:
    build:
      context: ..
      dockerfile: apps/server/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/rincon_fire
      LOG_LEVEL: DEBUG
      RESET_DB_ON_START: "false"
      CORS_ORIGINS: http://localhost:5173
      SATELLITE_DIR: /app/data/satellite
      STATIONS_CSV_PATH: /app/data/stations_runtime.csv
      STATIONS_SOURCE_CSV_PATH: /stations/stations.csv
      STATION_IDS_FILE: ""
      STATIONS_COUNT: "200"
      WORKER_INTERVAL_SECONDS: "10"
      DEFAULT_MODEL_ID: rf_unbalanced
      MODEL_ARTIFACT_DIR: /app/backend/data/models
      ENABLED_MODEL_IDS: nb_balanced,rf_balanced,xgb_balanced,nb_unbalanced,rf_unbalanced,xgb_unbalanced
      PREDICTION_THRESHOLD: "0.5"
      NOAA_BASE_URL: https://api.weather.gov
      NOAA_REQUIRE_QC: "true"
      NOAA_USER_AGENT: "rincon-fire-worker/1.0 (contact: devnull@example.com)"
      NOAA_TIMEOUT_SECONDS: "15"
      NOAA_MAX_RETRIES: "3"
      NOAA_BACKOFF_SECONDS: "1.5"
    command:
      [
        "sh",
        "-c",
        "uv run python /app/scripts/select_stations.py --source \"$$STATIONS_SOURCE_CSV_PATH\" --output \"$$STATIONS_CSV_PATH\" --max-rows \"$$STATIONS_COUNT\" --station-ids-file \"$$STATION_IDS_FILE\" && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000"
      ]
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "uv",
          "run",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health', timeout=2)",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    volumes:
      - satellite_data:/app/data/satellite
      - ../stations:/stations:ro

  worker:
    build:
      context: ..
      dockerfile: apps/server/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      server:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/rincon_fire
      LOG_LEVEL: DEBUG
      RESET_DB_ON_START: "false"
      SATELLITE_DIR: /app/data/satellite
      STATIONS_CSV_PATH: /app/data/stations_runtime.csv
      STATIONS_SOURCE_CSV_PATH: /stations/stations.csv
      STATION_IDS_FILE: ""
      STATIONS_COUNT: "200"
      WORKER_INTERVAL_SECONDS: "10"
      DEFAULT_MODEL_ID: rf_unbalanced
      MODEL_ARTIFACT_DIR: /app/backend/data/models
      ENABLED_MODEL_IDS: nb_balanced,rf_balanced,xgb_balanced,nb_unbalanced,rf_unbalanced,xgb_unbalanced
      PREDICTION_THRESHOLD: "0.5"
      NOAA_BASE_URL: https://api.weather.gov
      NOAA_REQUIRE_QC: "true"
      NOAA_USER_AGENT: "rincon-fire-worker/1.0 (contact: devnull@example.com)"
      NOAA_TIMEOUT_SECONDS: "15"
      NOAA_MAX_RETRIES: "3"
      NOAA_BACKOFF_SECONDS: "1.5"
    command:
      [
        "sh",
        "-c",
        "uv run python /app/scripts/select_stations.py --source \"$$STATIONS_SOURCE_CSV_PATH\" --output \"$$STATIONS_CSV_PATH\" --max-rows \"$$STATIONS_COUNT\" --station-ids-file \"$$STATION_IDS_FILE\" && uv run python worker.py"
      ]
    volumes:
      - satellite_data:/app/data/satellite
      - ../stations:/stations:ro

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    depends_on:
      server:
        condition: service_healthy
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"

volumes:
  pg_data:
  satellite_data:
